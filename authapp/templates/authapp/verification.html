{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    {% if user %}
        <h2>Поздравляем!</h2>
        <p>Пользователь {{user.username }} активирован!</p>
    {% else %}
        <h2>АКТИВАЦИЯ НЕ ПРОЙДЕНА!</h2>
    {% endif %}
    <a href="{% url 'main' %}" class="btn btn-primary">Главная</a>

{% endblock %}
